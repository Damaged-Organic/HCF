    about:
        title: О форуме
        text: >
            <p>Какие проекты в сфере здравоохранения меняют мир уже сегодня? Как с помощью творческих подходов получать
            чрезвычайную эффективность в продвижении healthcare брендов и решении социальных проблем? Какие инновационные
            идеи и современные тренды в healthcare коммуникациях можно применить в Украине? Узнайте ответы на эти и другие
            вопросы на форуме для лидеров маркетинга в фармацевтике, который пройдет в Украине в рамках Lions Creativity Days!</p>
        more_text: >
            <p>Впервые состоялся 4 декабря 2014 года. Как это было можно посмотреть <a href="http://www.apteka.ua/article/317493" target="_blank">тут</a>.</p>
            <p>Вдохновляющее мероприятие, основой которого являются кейсы-победители самого крупного международного
            фестиваля Lions Health.</p>
            <p>Это принципиально новый формат мероприятия, будет полезным и актуальным для маркетинг-директоров,
            продакт-менеджеров, специалистов по коммуникациям, топ-менеджеров фармацевтических кампаний, а также для всех
            тех, кто стремится использовать <strong>прорывные коммуникационные идеи для развития бизнеса в области
            здравоохранения</strong>.</p>
        organizators: Организаторы

