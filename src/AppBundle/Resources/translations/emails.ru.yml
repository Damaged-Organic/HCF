order:
    subject: Healthcare Creative Forum. Добро пожаловать!

    body:
        intro: Приветствуем, %customerFullName%!
        main: >
            <p>Рады видеть Вас в числе участников Healthcare Creative Forum!</p>
            <p>Для того, чтобы посетить мероприятие Вам остался всего один шаг - получить электронный билет. Оплатите счет,
